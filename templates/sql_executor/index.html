% rebase('templates/base.html', title='SQL Executor')

    <h1>SQL Executor</h1>
        
    <form action="/sql-executor" method="POST" enctype="application/x-www-form-urlencoded">
        <input type="text" name="conn_str" value="mysql://root:password@localhost:3306/mysql">
        <br/>
        <textarea name="sql" rows="5" cols="50" placeholder="输入SQL语句"></textarea>
        <br>
        <input type="submit" value="执行SQL">
    </form>
