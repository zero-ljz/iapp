<!DOCTYPE html>
<html>
<head>
    <title>DB Manager</title>
</head>
<body>
    <h1>DB Manager</h1>
        
    <form action="/db_manager" method="POST" enctype="application/x-www-form-urlencoded">
        <input type="text" name="conn_str" value="mysql://user:password@host:port/database">
        <br/>
        <textarea name="sql" rows="5" cols="50" placeholder="输入SQL语句"></textarea>
        <br>
        <input type="submit" value="执行SQL">
    </form>
    
</body>
</html>
