% rebase('templates/base.html', title='httpreq')

            <h1>Requests Web UI</h1>
            <form action="/httpreq/send" method="post">
                <label for="url">URL:</label>
                <input type="text" name="url" id="url" placeholder="Enter URL" required>
                <br>
                <label for="method">Method:</label>
                <select name="method" id="method">
                    <option value="GET">GET</option>
                    <option value="POST">POST</option>
                    <option value="PUT">PUT</option>
                    <option value="DELETE">DELETE</option>
                </select>
                <br>
                <label for="headers">Headers:</label>
                <textarea name="headers" id="headers" rows="4" placeholder="Enter headers (optional)"></textarea>
                <br>
                <label for="body">Body:</label>
                <textarea name="body" id="body" rows="4" placeholder="Enter request body (optional)"></textarea>
                <br>
                <button type="submit">Send Request</button>
            </form>
            <h2>Response:</h2>
            <pre>{{ response }}</pre>
