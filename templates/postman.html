% rebase('templates/base.html', title='Postman')

<div id="app" class="container mt-5">
    <h1 class="mb-4">Postman</h1>
    PS：前端直接请求，需要浏览器允许跨域
    <div class="mb-3">
      <label for="urlInput" class="form-label">URL:</label>
      <input type="text" class="form-control" id="urlInput" v-model="url">
    </div>

    <div class="mb-3">
      <label for="methodSelect" class="form-label">Method:</label>
      <select class="form-select" id="methodSelect" v-model="method">
        <option value="GET">GET</option>
        <option value="POST">POST</option>
        <option value="PUT">PUT</option>
        <option value="DELETE">DELETE</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="headersInput" class="form-label">Headers:</label>
      <textarea class="form-control" id="headersInput" rows="3" v-model="headers"></textarea>
    </div>

    <div class="mb-3">
      <label for="bodyInput" class="form-label">Body:</label>
      <textarea class="form-control" id="bodyInput" rows="5" v-model="body"></textarea>
    </div>

    <button class="btn btn-primary" @click="sendRequest">Send Request</button>

    <div v-if="response" class="mt-4">
      <h5>Response:</h5>
      <textarea class="form-control" rows="10" v-model="response" readonly></textarea>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios@0.21.1/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

  <script>
    new Vue({
      el: '#app',
      data() {
        return {
          url: '',
          method: 'GET',
          headers: '',
          body: '',
          response: ''
        };
      },
      methods: {
        sendRequest() {
          const options = {
            url: this.url,
            method: this.method,
            headers: this.parseHeaders(this.headers),
            data: this.body
          };

          axios(options)
            .then(response => {
              this.response = JSON.stringify(response.data, null, 2);
            })
            .catch(error => {
              this.response = 'Error: ' + error.message;
            });
        },
        parseHeaders(headersString) {
          const headers = {};

          headersString.split('\n').forEach(header => {
            const [name, value] = header.split(':');
            if (name && value) {
              headers[name.trim()] = value.trim();
            }
          });

          return headers;
        }
      }
    });
  </script>
