  <header style="display: flex; flex-direction: row; justify-content: space-between; width: 100%;">

      <a href="/"><b>首页</b></a>
      <a title="开启/关闭背景图"
        href="javascript: localStorage.getItem('bgImg') 
        ? (() => {
            localStorage.removeItem('bgImg'); window.onload();
          })() 
        : (() => { 
            fetch('https://p.520999.xyz/https://cn.bing.com/HPImageArchive.aspx?format=js&idx=0&n=1&mkt=zh-CN')
            .then(r => r.json())
            .then(d => 'https://cn.bing.com' + d.images[0].urlbase + '_1920x1080.jpg')
            .then(bgUrl => localStorage.setItem('bgImg', 'url(' + bgUrl + ')')); window.onload(); 
          })();">背景图</a>

    </nav>
