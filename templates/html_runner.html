<!DOCTYPE html>
<html>
<head>
    <title>HTML Online Runner</title>
    <style>
        #htmlCode {
            width: 100%;
            height: 200px;
        }

        #outputFrame {
            width: 100%;
            height: 400px;
            border: none;
        }
    </style>
</head>
<body>
    <h2>HTML Online Runner</h2>
    
    <label for="htmlCode">HTML Code:</label><br>
    <textarea id="htmlCode" rows="10" cols="80" oninput="updateOutput()"></textarea><br>
    
    <h2>Output:</h2>
    <iframe id="outputFrame"></iframe>
    
    <script>
        function updateOutput() {
            var htmlCode = document.getElementById("htmlCode").value;
            var outputFrame = document.getElementById("outputFrame");
            var outputDocument = outputFrame.contentWindow.document;
            
            outputDocument.open();
            outputDocument.write(htmlCode);
            outputDocument.close();
        }
    </script>
</body>
</html>
