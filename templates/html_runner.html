% rebase('templates/base.html', title='HTML 实时解析')
<section style="padding: 10px; background-color: #fff;">
    <h2 style="font-size: 1rem; margin-top: 0;">HTML 实时解析</h2>
    <style>
        #htmlCode {
            width: 100%;
            height: 200px;
        }

        #outputFrame {
            width: 100%;
            height: 400px;
            border: none;
        }
    </style>
    
    <textarea id="htmlCode" rows="10" cols="80" oninput="updateOutput()"></textarea>
</section>

<hr style="margin-bottom:5px; border:0;">

    <iframe id="outputFrame"></iframe>
    

    <script>
        function updateOutput() {
            var htmlCode = document.getElementById("htmlCode").value;
            var outputFrame = document.getElementById("outputFrame");
            var outputDocument = outputFrame.contentWindow.document;
            
            outputDocument.open();
            outputDocument.write(htmlCode);
            outputDocument.close();
        }
    </script>
