<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>节点与元素示例</title>
</head>
<body>

    <div id="container">
        <h1>你好，<span>世界！</span></h1>
        <p>这是一个简单的示例。</p>
    </div>

    <script>
        // 在 JavaScript 中访问元素和节点

        // 通过 id 访问元素
        var containerElement = document.getElementById('container');

        console.log('\n元素：');
        console.log(containerElement);

        // 访问容器元素的子节点
        var childNodes = containerElement.childNodes;

        console.log(childNodes);
        console.log('子节点：');
        for (var i = 0; i < childNodes.length; i++) {
            var node = childNodes[i];
            console.log(node.nodeName); // nodeName 给出节点的类型
        }

        // 访问特定子元素
        var headingElement = containerElement.querySelector('h1');
        var spanElement = headingElement.querySelector('span');

        console.log('\n特定元素：');
        console.log('标题元素：', headingElement);
        console.log('Span 元素：', spanElement);
    </script>

</body>
</html>
