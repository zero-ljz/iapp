<!DOCTYPE html>
<html>
<head>
    <title>JS Online Runner</title>
    <style>
        #jsCode {
            width: 100%;
            height: 200px;
        }

        #output {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow: auto;
        }
    </style>
</head>
<body>
    <h2>JS Online Runner</h2>
    
    <label for="jsCode">JavaScript Code:</label><br>
    <textarea id="jsCode" rows="10" cols="80"></textarea><br>
    
    <button onclick="runCode()">Run</button>
    
    <h2>Output:</h2>
    <pre id="output"></pre>
    
    <script>
        function runCode() {
            var jsCode = document.getElementById("jsCode").value;
            var outputElement = document.getElementById("output");
            
            try {
                var output = eval(jsCode);
                outputElement.textContent = output;
            } catch (error) {
                outputElement.textContent = "Error: " + error.message;
            }
        }
    </script>
</body>
</html>
