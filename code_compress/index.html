% rebase('templates/base.html', title='Code Compress')
<section style="padding: 10px; background-color: #fff;">
  <h2 style="font-size: 1rem; margin-top: 0;">代码压缩器</h2>
  <p>
    <label for="data-input">Input Data:</label><br/>
    <textarea id="data-input" rows="10" cols="45"></textarea>
  </p>
  <p>
    <label for="operation-select">Operation:</label>
    <select id="operation-select">
      <option value="js">JS</option>
      <option value="css">CSS</option>
      <option value="html">HTML</option>
    </select>
  </p>

    <button id="convert-btn">Convert</button>

    <hr style="margin-bottom:5px; border:0;">
  <p>
    <textarea id="output" rows="10" cols="45" readonly></textarea>
  </p>
</section>

  <script>
    const convertButton = document.getElementById('convert-btn');
    const dataInput = document.getElementById('data-input');
    const operationSelect = document.getElementById('operation-select');
    const outputTextarea = document.getElementById('output');

    convertButton.addEventListener('click', async () => {
      const data = dataInput.value;
      const operation = operationSelect.value;

      const response = await fetch('/code-compress', {
        method: 'POST',
        headers: {
          'Content-Type': 'text/plain',
          'Operation': operation
        },
        body: data
      });

      if (response.ok) {
        const result = await response.text();
        outputTextarea.value = result;
      } else {
        outputTextarea.value = 'Error: ' + response.status;
      }
    });
  </script>
