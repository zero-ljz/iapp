% rebase('templates/base.html', title='SQL Executor')

<section style="padding: 10px; background-color: #fff;">
    <h2 style="font-size: 1rem; margin-top: 0;">SQL 执行器</h2>
        
    <form action="/sql-executor" method="POST" enctype="application/x-www-form-urlencoded">
        <p>
        <textarea name="conn_str" rows="3" cols="40" placeholder="url">mysql://root:password@localhost:3306/mysql</textarea>
    </p>
    <p>
        <textarea name="sql" rows="5" cols="40" placeholder="sql statement"></textarea>
    </p>

    <input type="submit" value="Execute">
    </form>
</section>
