% rebase('templates/base.html', title='SMTP 客户端')

<section style="padding: 10px; background-color: #fff;">
  <h2 style="font-size: 1rem; margin-top: 0;">SMTP 客户端</h2>

<form action="/smtp-client/send_email" method="post">
  <p>
  <label for="host">服务器主机名：</label><br />
  <input type="text" id="host" name="host" value="smtp.qq.com" />
</p>

  <p>
  <label for="port">服务器端口号：</label><br />
  <input type="text" id="port" name="port" value="587" />
</p>

  <p>
  <label for="username">用户名：</label><br />
  <input type="text" id="username" name="username" />
</p>

  <p>
  <label for="password">密码：</label><br />
  <input type="password" id="password" name="password" />
</p>

  <p>
  <label for="receiver">收件人：</label><br />
  <input type="text" id="receiver" name="receiver" />
</p>

  <p>
  <label for="subject">主题：</label><br />
  <input type="text" id="subject" name="subject" />
</p>

  <p>
  <label for="content">内容：</label><br />
  <textarea id="content" name="content" rows="3" cols="40"></textarea>
</p>

<input type="submit" value="Send" />
</form>
