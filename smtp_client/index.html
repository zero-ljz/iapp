% rebase('templates/base.html', title='SMTP 客户端')

<h2>SMTP 客户端</h2>
<form action="/smtp-client/send_email" method="post">
  <label style="display: block; margin: 1rem 0;" for="host">服务器主机名：</label>
  <input type="text" id="host" name="host" value="smtp.qq.com" /><br />

  <label style="display: block; margin: 1rem 0;" for="port">服务器端口号：</label>
  <input type="text" id="port" name="port" value="587" /><br />

  <label style="display: block; margin: 1rem 0;" for="username">用户名：</label>
  <input type="text" id="username" name="username" /><br />

  <label style="display: block; margin: 1rem 0;" for="password">密码：</label>
  <input type="password" id="password" name="password" /><br />

  <label style="display: block; margin: 1rem 0;" for="receiver">收件人：</label>
  <input type="text" id="receiver" name="receiver" /><br />

  <label style="display: block; margin: 1rem 0;" for="subject">主题：</label>
  <input type="text" id="subject" name="subject" /><br />

  <label style="display: block; margin: 1rem 0;" for="content">内容：</label>
  <textarea style="display:block;" id="content" name="content" rows="4" cols="45"></textarea><br />

  <input type="submit" value="发送邮件" />
</form>
