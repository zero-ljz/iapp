% rebase('templates/base.html', title='URL 缩短器')
<section>
    <h2 style="font-size: 1rem; margin-top: 0;">URL 缩短器</h2>

<form method="get" action="/u/shorten">
    <p>
    <textarea id="textarea" name="url" cols="40" rows="3" placeholder="url" data-dl-input-translation="true" required></textarea>
    </p>
    <p>
    <input type="text" name="suffix" id="suffix" placeholder="自定义后缀">
    </p>
    <input type="submit" value="Shorten">
</form>
</section>
